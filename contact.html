  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">AXEL REALTORS</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About Us</a>
            </li>

              <a href="gallery.html" class="nav__link gallery">Gallery</a>
            </li>
            <li class="nav__item">

            </li>

        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-function-line"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home" id="home">
        <img src="assets/img/home 2.jpg" alt="" class="home__img" />

        <div class="home__container container grid">
          <div class="home__data">
            <span class="home__data-subtitle">Find your Home</span>
            <h1 class="home__data-title">
              Explore The <br />
              Best
              <b
                >Beautiful <br />
                Houses</b
              >
            </h1>
            <a href="#" class="button">Explore</a>
          </div>

          <div class="home__social">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="home__social-link"
            >
              <i class="ri-facebook-box-fill"></i>
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="home__social-link"
            >
              <i class="ri-instagram-fill"></i>
            </a>
            <a
              href="https://twitter.com/"
              target="_blank"
              class="home__social-link"
            >
              <i class="ri-twitter-fill"></i>
            </a>
          </div>
      </section>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title"> Contact Us </span>

          <div
            class="wrap-input100 validate-input bg1"
            data-validate="Please Type Your Name"
          >
            <span class="label-input100">FULL NAME *</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter Your Name"
            />
          </div>

          <div
            class="wrap-input100 validate-input bg1 rs1-wrap-input100"
            data-validate="Enter Your Email (e@a.x)"
          >
            <span class="label-input100">Email *</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter Your Email "
            />
          </div>

          <div class="wrap-input100 bg1 rs1-wrap-input100">
            <span class="label-input100">Phone</span>
            <input
              class="input100"
              type="text"
              name="phone"
              placeholder="Enter Number Phone"
            />
          </div>

          <div class="wrap-input100 input100-select bg1">
            <span class="label-input100">Needed Services *</span>
            <div>
              <select class="js-select2" name="service">
                <option>Please choose</option>
                <option>Property Enquiry</option>
                <option>Need to speak to an agent</option>
                <option>Online Services</option>
              </select>
              <div class="dropDownSelect2"></div>
            </div>
          </div>

          <div class="w-full dis-none js-show-service">
            <div class="wrap-contact100-form-radio">
              <span class="label-input100"
                >What type of products do you sell?</span
              >

              <div class="contact100-form-radio m-t-15">
                <input
                  class="input-radio100"
                  id="radio1"
                  type="radio"
                  name="type-product"
                  value="physical"
                  checked="checked"
                />
                <label class="label-radio100" for="radio1">
                  Phycical Products
                </label>
              </div>

              <div class="contact100-form-radio">
                <input
                  class="input-radio100"
                  id="radio2"
                  type="radio"
                  name="type-product"
                  value="digital"
                />
                <label class="label-radio100" for="radio2">
                  Digital Products
                </label>
              </div>

              <div class="contact100-form-radio">
                <input
                  class="input-radio100"
                  id="radio3"
                  type="radio"
                  name="type-product"
                  value="service"
                />
                <label class="label-radio100" for="radio3">
                  Services Consulting
                </label>
              </div>
            </div>

            <div class="wrap-contact100-form-range">
              <span class="label-input100">Budget *</span>

              <div class="contact100-form-range-value">
                ₦<span id="value-lower">610</span> - ₦<span id="value-upper"
                  >980</span
                >
                <input type="text" name="from-value" />
                <input type="text" name="to-value" />
              </div>

              <div class="contact100-form-range-bar">
                <div id="filter-bar"></div>
              </div>
            </div>
          </div>

          <div
            class="wrap-input100 validate-input bg0 rs1-alert-validate"
            data-validate="Please Type Your Message"
          >
            <span class="label-input100">Message</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Your message here..."
            ></textarea>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/bootstrap/js/popper.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/select2/select2.min.js"></script>
    <script>
      $(".js-select2").each(function () {
        $(this).select2({
          minimumResultsForSearch: 20,
          dropdownParent: $(this).next(".dropDownSelect2"),
        });

        $(".js-select2").each(function () {
          $(this).on("select2:close", function (e) {
            if ($(this).val() == "Please chooses") {
              $(".js-show-service").slideUp();
            } else {
              $(".js-show-service").slideUp();
              $(".js-show-service").slideDown();
            }
          });
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="assets/vendor/daterangepicker/moment.min.js"></script>
    <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/noui/nouislider.min.js"></script>
    <script>
      var filterBar = document.getElementById("filter-bar");

      noUiSlider.create(filterBar, {
        start: [1500000, 4000000],
        connect: true,
        range: {
          min: 0,
          max: 75000000,
        },
      });

      var skipValues = [
        document.getElementById("value-lower"),
        document.getElementById("value-upper"),
      ];

      filterBar.noUiSlider.on("update", function (values, handle) {
        skipValues[handle].innerHTML = Math.round(values[handle]);
        $('.contact100-form-range-value input[name="from-value"]').val(
          $("#value-lower").html()
        );
        $('.contact100-form-range-value input[name="to-value"]').val(
          $("#value-upper").html()
        );
      });
    </script>

    <script src="assets/js/contact.js"></script>
